<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery Calculator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/javascript.js"></script>






  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <title>PocketCalc</title>

</head>

<body>

  <!--Link to stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Anaheim|Mukta+Vaani" rel="stylesheet">

  <!--Heading for page-->
  <div class="text-center container-fluid container">
    <div class="headerStyle">
      <h1>PocketCalc: A jQuery Calculator</h1>
      <h4>Created by: <strong>Ibrahim Ali</strong></h4>
    </div>
  </div>

  <hr>

  <!--Start body-->
  <div class="output">
    <span id="steps">0</span>
  </div>

  <div class="text-center" id="calculator">
    <a class="btn acBtn" id="ac">AC</a>

    <a class="btn btn-default divide" id="/">&nbsp/&nbsp</a>
    <a class="btn btn-default multiply" id="*">&nbsp*&nbsp</a>
    <a class="btn ceBtn" id="ce">&larr;</a>
    <div class="spacing"></div>
    <a class="btn btn-default" id="1">&nbsp1&nbsp</a>
    <a class="btn btn-default" id="2">&nbsp2&nbsp</a>
    <a class="btn btn-default" id="3">&nbsp3&nbsp</a>
    <a class="btn btn-default subtract" id="-">&nbsp-&nbsp</a>
    <div class="spacing"></div>
    <a class="btn btn-default" id="4">&nbsp4&nbsp</a>
    <a class="btn btn-default" id="5">&nbsp5&nbsp</a>
    <a class="btn btn-default" id="6">&nbsp6&nbsp</a>
    <a class="btn btn-default add" id="+">&nbsp+&nbsp</a>
    <div class="spacing"></div>
    <a class="btn btn-default" id="7">&nbsp7&nbsp</a>
    <a class="btn btn-default" id="8">&nbsp8&nbsp</a>
    <a class="btn btn-default" id="9">&nbsp9&nbsp</a>
    <a class="btn btn-default decimal" id=".">&nbsp.&nbsp</a>
    <div class="spacing"></div>
    <a class="btn btn-default" style="width: 188px" id="0">&nbsp0&nbsp</a>
    <a class="btn btn-default equals" style="width: 60px" id="=">&nbsp=&nbsp</a>


  </div>




</body>

</html>
